<html>
<head>
    <title>MAINE BDAY</title>
    <link rel="stylesheet" href="mainstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
</head>

<body>
    <div class="cakeCont">
        <p>Blow out your candles</p>
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div><div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle candle-left">
                <div class="flame"></div>
            </div>
            <div class="candle candle-centre">
                <div class="flame"></div>
            </div>
            <div class="candle candle-right">
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="entireMic">
                <button class="mic" id="mic">
                    <span class="material-icons">mic</span>
                </button>
            </div>

            <a href="pg2.html" class="button">Next</a>
        </div>
    </div>    
    
</body>


<script src="maine.js"></script>
</html>
